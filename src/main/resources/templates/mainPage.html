<!DOCTYPE html>
<html lang="en" xmlns:th="www.thymeleaf.org" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:sec="http://www.tymeleaf.org/thymeleaf-extras-springsecurity4">
<head>
    <meta charset="UTF-8" />
    <title>Product</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous"/>
    <link rel="stylesheet" href="/style.css">
</head>
<body>

<div th:replace="base::navlinks"></div>

<div class="container">
    <table class="table" title="Books Table" >
        <thead>
        <tr>
            <th>Food Name</th>
            <th>Pledged By</th>
            <th>Serves</th>
            <th>Food Type</th>

        </tr>
        </thead>
        <tbody>
        <tr th:each="food : ${potLuckItems}">


            <td th:text="${food.foodName}"></td>

            <div th:each="person : ${food.itemUser}">
                    <td th:text="${person.username}"></td>
            </div>

            <td th:text="${food.foodServes}"></td>

            <td th:text="${food.foodType}"></td>

            <td sec:authorize="hasAnyAuthority('ADMIN')">
            <a th:href="@{/remove/{id}(id=${food.id})}">Remove this food item</a>
            </td>


        </tr>
        </tbody>
    </table>
</div>


<script
        src="http://code.jquery.com/jquery-3.3.1.min.js"
        integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

</body>
</html>
